<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Payment Form</h1>
   <p>Required fields are marked by *</p>
   <h2>Contact Information</h2>
   <form action="">
      <input type="radio" id="mr" name="title" value="mr" checked>
      <label for="mr">Mr.</label><br>
      <input type="radio" id="ms" name="title" value="ms">
      <label for="ms">Ms.</label><br>
      <input type="radio" id="mrs" name="title" value="mrs">
      <label for="mrs">Mrs.</label><br>
      <input type="radio" id="mx" name="title" value="mx">
      <label for="mx">Mx.</label><br>
      <label for="name">Name:</label>
      <input type="text" placeholder="Name" id="name" name="name" required><br>
      <label for="email">Email:</label>
      <input type="email" placeholder="Email" id="email" name="email" required>
      <br>
      <h2>Payment Information</h2>
      <label for="ctype">Card Type:</label>
      <select id="ctype">
         <option value="visa">Visa</option>
         <option value="mastercard">Mastercard</option>
         <option value="american-express">American Express</option>
         <option value="discover">Discover</option>
      </select><br>
      <label for="cnumber">Card Number.*</label>
      <input type="tel" placeholder="xxxx xxxx xxxx xxxx" id="cnumber" name="cnumber" required><br>
      <label for="expdate" required>Expiration Date:*</label>
      <input type="text" id="expdate" placeholder="mm/yy" name="expdate" required><br>
      <input type="submit" value="Submit Payment">Submit Payment</input>
   </form>
</body>

</html>
